    <header class="fade-in">
      <div id="site-name">Zodiac design system</div>

      <div id="control-box" style="display: grid">
        <div id="date-picker" style="justify-self: center">
          <span style="z-index: 3000000">Birthday: </span>

          <select id="select-month" name="select-month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>

          <select id="select-day" name="select-day">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>

            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29" id="29">29</option>
            <option value="30" id="30">30</option>
            <option value="31" id="31">31</option>
          </select>

          <button id="animate-button" onclick="animateStarSign()">
            abracadabra
          </button>
        </div>

        <button
          id="button-refresh"
          style="display: none; justify-self: center"
          class="fade-in"
          onclick="refresh()"
        >
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <div id="help" style="justify-self: right">
        <i class="fas fa-question"></i>
      </div>
    </header>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>

        <p>
          Enter your birthday and press 'abracadabra', or click a star sign.
        </p>
        <p>
          A zodiac symbol will then be generated using only HTML elements and
          CSS animations (with a little JS magic to sequence things).
        </p>
        <p>
          Press the refresh button (<i class="fas fa-sync-alt"></i>) to begin
          again.
        </p>
      </div>
    </div>

    <!-- invisible box -->
    <div id="container">
      <div id="box">
        <div
          class="primary-shape circle position-one background-image-one"
          id="original-circle"
        ></div>
        <div
          class="primary-shape triangle position-two background-image-two"
          id="original-triangle"
        ></div>
      </div>
    </div>

    <div id="all-signs" class="fade-in"></div>

    <script src="page.js"></script>
